    <div class="LgRr see"> 
      <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
          <!--Register form-->
          <div class="Register">
            <div class="authen-form__container">
                <div class="authen-form__header">
                    <h3 class="authen-form__heading"> Đăng ký </h3>
                    <button class="authen-form__switch-btn login-btn" for='switch-btn'> Đăng nhập </button>
                </div>
                
                <div class="authen-form__form">
                  <div class="authen-form__group"> 
                      <input class="authen-form__input NAME" type="text" placeholder="Nhập email của bạn" >
                  </div>
                  <div class="authen-form__group"> 
                      <input class="authen-form__input PASSWORD" type="password" placeholder="Mật khẩu của bạn" >
                  </div>
                  <div class="authen-form__group">
                      <input class="authen-form__input" type="password" placeholder="Nhập lại mật khẩu" > 
                  </div>
                  <div class="authen-form__group"> 
                    <input class="authen-form__input nameUser" type="text" placeholder="Nhập tên của bạn" >
                  </div>
                  <div class="authen-form__group"> 
                    <input class="authen-form__input avaUser" type="text" placeholder="Nhập url avatar của bạn" >
                  </div>
                </div>
                <div class="authen-form__aside">
                  <input class="check" type='checkbox'>
                  <p class="authen-form__text">
                    Bằng việc đăng ký, bạn đã đồng ý với Messager về Điều khoản dịch vụ & Chính sách bảo mật
                  </p>
                </div>
                <div class="authen-form__controls">
                    <button class="BTN return">TRỞ LẠI</button>
                    <button class="BTN btn--primary REGISTER">ĐĂNG KÝ</button>
                </div>
            </div>
            <div class="authen-form__socials">
                  <div class="fb">
                    <i class="fa-brands fa-facebook icon-fb"></i>
                      Kết nối với Facebook
                  </div>
                  <div class="gg">
                    <i class="fa-brands fa-google icon-gg"></i>
                      Kết nối với Google
                  </div>
            </div> 
          </div>
          <!-- Login form-->
          <div class="Login see">
            <div class="authen-form__container">
                      <div class="authen-form__header">
                          <h3 class="authen-form__heading"> Đăng nhập </h3>
                          <button class="authen-form__switch-btn register-btn" for='switch-btn'> Đăng ký </button>
                      </div>
              
                      <form class="authen-form__form" onsubmit='confirmLogin()'>
                          <div class="authen-form__group"> 
                              <input class="authen-form__input NAME1" type="text" placeholder="Nhập email của bạn" >
                  
                          </div>
                          <div class="authen-form__group"> 
                              <input class="authen-form__input PASSWORD1" type="password" placeholder="Mật khẩu" >
                          </div>
                          
                      </form>
                      <div class="authen-form__login_aside">
                          <a class="authen-form__textlink" href=""> Quên mật khẩu</a>
                          <a class="authen-form__textlink" href=""> Cần trợ giúp?</a>
              
                      </div>
                      <div class="authen-form__controls">
                          <button class="BTN btn--primary LOGIN">ĐĂNG NHẬP</button>
                      </div>
            </div>
            <div class="authen-form__login_socials">
                      <div  class="login_fb">
                          <i class="fa-brands fa-facebook icon-login_fb"></i>
                          Facebook
                      </div>
                      <div class="login_gg">
                          <i class="fa-brands fa-google icon-login_gg"></i>
                          Google
                      </div>
            </div>   
          </div>
        </div>
      </div>
